{% extends "proj_tasks/base.html" %}

{% block header %}
  <h1>Projects</h1>
{% endblock %}

{% block content %}

  <ul>
    {% for project in projects %}
      <li>
        <h3>
          <a href="{% url 'proj_tasks:project' project.id %}">{{ project }}</a>
        </h3>
      </li>
    {% empty %}
      <li>No projects have been added yet.</li>
    {% endfor %}
  </ul>
  
  <h3><a href="{% url 'proj_tasks:new_project' %}">Add new project</h3>

{% endblock content %}
