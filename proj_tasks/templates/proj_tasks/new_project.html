{% extends "proj_tasks/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new project:</h2>
{% endblock header %}

{% block content %}
    
  <form action="{% url 'proj_tasks:new_project' %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">add project</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
